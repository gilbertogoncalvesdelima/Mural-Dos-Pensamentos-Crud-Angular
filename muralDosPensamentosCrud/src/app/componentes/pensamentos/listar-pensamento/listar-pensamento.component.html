<section class="container">
  <header class="header d-flex">
      <div class="buscar-pensamentos">
        <input type="search"
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filtro"
        (keyup)="pesquisarPensamentos()"
        >
        <!-- (keyup), ele é disparado sempre que uma tecla retorna a posição original do teclado, sempre que você solta a tecla-->

        <img src="../../../../assets/imagens/lupa.png" alt="Lupa azul">
        <!-- Autofocus, receba o campo automático, assim que aplicação for carregada -->
      </div>
      <h2 class="ff-mural">Meu Mural</h2>
      <!-- Router link, fazer direcionamento para uma rota especifica -->
      <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>

  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <!-- let Pensamento, variavel local, representando cada um dos elementos da lista -->
    <div *ngFor="let pensamento of listaPensamentos">
      <!--property binding, [pensamento], que declaramos no @input, no arquivo pensamento.component.ts, -->
      <!-- "´pensamento", é a variavel local que foi criado, pensamento -->
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
<!-- Importando componente -->
<app-botao-carregar-mais
[haMaisPensamentos]="haMaisPensamentos"
(click)="carrregarMaisPensamentos()">
</app-botao-carregar-mais>
<!-- Se não tiver pensamentos, exiba este mensagem -->
<ng-template #semPensamentos>
 <div class="ff-inter sem pensamentos">
  <p>Ainda não há pensamentos cadastrados!</p>
 </div>
</ng-template>
