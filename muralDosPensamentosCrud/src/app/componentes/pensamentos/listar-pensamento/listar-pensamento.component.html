<section class="container">
  <header class="header d-flex">
      <h2 class="ff-inter">Meu Mural</h2>
      <!-- Router link, fazer direcionamento para uma rota especifica -->
      <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural">
    <!-- let Pensamento, variavel local, representando cada um dos elementos da lista -->
    <div *ngFor="let pensamento of listaPensamentos">
      <!--property binding, [pensamento], que declaramos no @input, no arquivo pensamento.component.ts, -->
      <!-- "´pensamento", é a variavel local que foi criado, pensamento -->
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
