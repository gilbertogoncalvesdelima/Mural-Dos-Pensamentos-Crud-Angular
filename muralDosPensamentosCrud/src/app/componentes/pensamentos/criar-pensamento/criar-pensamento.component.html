<section class="container criar-pensamentos ff-inter">
  <!-- Header -->
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>

  <!-- Formulario, começo--------------------------------------------------------------------------------- -->
  <form [formGroup]="formulario">
    <label for="pensamento">Pensamento</label>
    <input
    type="textarea"
    class="input"
    id="pensamento"
    formControlName="conteudo"
    placeholder="Digite o pensamento"
    >
    <!-- ngModel, A diretivangModel é muito utilizada em formulários justamente pela sua capacidade de realizar uma vinculação bidirecional. -->

    <label for="autoria">Autoria ou fonte</label>
    <input
    type="text"
    class="input"
    id="autoria"
    formControlName="autoria"
    placeholder="Digite a autoria ou fonte"
    >
    <!-- ngModel, A diretiva ngModel é muito utilizada em formulários justamente pela sua capacidade de realizar uma vinculação bidirecional. -->


    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
          type="radio"
          id="modelo1"
          value="modelo1"
          formControlName="modelo"
          >
      <!-- ngModel, A diretiva ngModel é muito utilizada em formulários justamente pela sua capacidade de realizar uma vinculação bidirecional. -->

      <!-- Modelo 1--------------------------------------------------------------------------------- -->

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <!-- Aqui foi utilizado a interpolação, {{ }}, para buscar o nome pensamento, que é o atributo que está no arquivo .ts e o conteudo que é a propriedade  -->
          <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
          <p class="autoria"><b>{{ formulario.get('autoria')?.value }}</b></p>
        </div>
      </div>


      <!-- Modelo 2--------------------------------------------------------------------------------- -->
      <div class="radio-modelo">
        <label for="modelo2">
          <input
          type="radio"
          id="modelo2"
          value="modelo2"
          formControlName="modelo"
          >
      <!-- ngModel, A diretiva ngModel é muito utilizada em formulários justamente pela sua capacidade de realizar uma vinculação bidirecional. -->

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
      <!-- Aqui foi utilizado a interpolação, para buscar o nome pensamento, que é o atributo que está no arquivo .ts e o conteudo que é a propriedade  -->
      <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
      <p class="autoria"><b>{{ formulario.get('autoria')?.value }}</b></p>
        </div>
      </div>


      <!-- Modelo 3--------------------------------------------------------------------------------- -->
      <div class="radio-modelo">
        <label for="modelo3">
          <input
          type="radio"
          id="modelo3"
          value="modelo3"
          formControlName="modelo"
          >
       <!-- ngModel, A diretiva ngModel é muito utilizada em formulários justamente pela sua capacidade de realizar uma vinculação bidirecional. -->

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
          <!-- Aqui foi utilizado a interpolação, para buscar o nome pensamento, que é o atributo que está no arquivo .ts e o conteudo que é a propriedade  -->
          <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
          <p class="autoria"><b>{{ formulario.get('autoria')?.value }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <!-- Nos botton, foi utilzado o Event Binding e quando ele tem () -->
      <button (click)="criarPensamento()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  <!-- Formulario, Fim--------------------------------------------------------------------------------- -->
  </form>
</section>
