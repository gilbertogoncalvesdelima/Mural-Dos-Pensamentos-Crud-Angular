<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
    type="textarea"
    class="input"
    id="pensamento"
    name="pensamento"
    placeholder="Digite o pensamento"
    [(ngModel)]="pensamento.conteudo"
    >
   <!-- ngModel, A diretiva ngModel é muito utilizada em formulários justamente pela sua capacidade de realizar uma vinculação bidirecional. -->


    <label for="autoria">Autoria ou fonte</label>
    <input
    type="text"
    class="input"
    id="autoria"
    name="autoria"
    placeholder="Digite a autoria ou fonte"
    [(ngModel)]="pensamento.autoria"
    >
  <!-- ngModel, A diretiva ngModel é muito utilizada em formulários justamente pela sua capacidade de realizar uma vinculação bidirecional. -->

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
          type="radio"
          id="modelo1"
          value="modelo1"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo"
          >
      <!-- ngModel, A diretiva ngModel é muito utilizada em formulários justamente pela sua capacidade de realizar uma vinculação bidirecional. -->


          <!-- Modelo 1 -->
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <!-- Interpolação, {{`}} -->
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{pensamento.autoria }}</b></p>
        </div>
      </div>

      <!-- Modelo 2 -->
      <div class="radio-modelo">
        <label for="modelo2">
          <input
          type="radio"
          id="modelo2"
          value="modelo2"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo"
          >
        <!-- ngModel, A diretiva ngModel é muito utilizada em formulários justamente pela sua capacidade de realizar uma vinculação bidirecional. -->

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
          <!-- Interpolação, {{ }} -->
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{pensamento.autoria }}</b></p>
        </div>
      </div>

      <!-- Modelo 3 -->
      <div class="radio-modelo">
        <label for="modelo3">
          <input
          type="radio"
          id="modelo3"
          value="modelo3"
          name="modelo-card"
          [(ngModel)]="pensamento.modelo"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
       <!-- Interpolação, {{ }} -->
          <p class="conteudo"> {{ pensamento.conteudo }} </p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
        <!-- Event Binding,  e quando tem (), quando clicar em cada botton, ira chamar a funcão criado no arquivo, .ts -->
      <button (click)="editarPensamento()" class="botao">Salvar</button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
